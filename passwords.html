<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Vault</title>
  <link rel="stylesheet" href="passwords.css" />
</head>
<body>
  <h1>🔐 Password Vault</h1>

  <div id="lockScreen">
    <div class="password-toggle-wrapper">
      <input type="password" id="masterPassInput" placeholder="Enter Master Password" />
      <span id="toggleEye" onclick="toggleMasterVisibility()">👁️</span>
    </div>
    <button onclick="unlockVault()">Unlock</button>
    <button class="secondary" onclick="changeMasterPassword()">Change Master Password</button>
  </div>

  <div id="vault" style="display: none;">
    <input type="text" id="searchInput" placeholder="Search by Website" oninput="renderVault()" />

    <div class="vault-form">
      <input type="text" id="site" placeholder="Website" />
      <input type="text" id="username" placeholder="Username" />
      <div class="password-toggle-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <span id="toggleFormEye" onclick="toggleFormPassword()">👁️</span>
      </div>
      <button onclick="addPassword()">Add</button>
    </div>

    <div class="vault-actions">
      <h2 style="color:#003366;">Password Details</h2>
    </div>

    <div class="vault-list" id="vaultList"></div>
  </div>

  <script src="passwords.js"></script>
</body>
</html>
